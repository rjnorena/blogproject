{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="col-11 col-md-4 mx-auto md-4 mt-5">
        <h1>Sign In</h1>
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
        <div>
            <small class="text-muted">Need an account?
            <a href="{% url 'register' %}">Register Here</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
